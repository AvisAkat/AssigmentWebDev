    <h1 style="text-align: center; font-size: 45px;margin-top: 100px;">BasketBall Club</h1>

    <div class="form">
        <form action="index.html" method="post">
            <div class="form-content">
                <h1 class="form-header">Register</h1>
                <p>Fields Mark with <span>*</span> are mandatory.</p>
                <hr />
                <div class="form-box">
                    <label for="fName">Name<span>*</span></label><br />
                    <input type="text" name="fullName" id="fName" placeholder="John Affo" />
                </div>
                <div class="form-box">
                    <label for="uName">Username<span>*</span></label><br />
                    <input type="text" name="userName" id="uName" placeholder="JohnAffo123" />
                </div>
                <div class="form-box">
                    <label for="email">Email<span>*</span></label><br />
                    <input type="email" name="email" id="email" placeholder="johnaffo123@example.com" />
                </div>
                <div class="form-box">
                    <label for="address">Address<span>*</span></label><br />
                    <input type="text" name="address" id="address" placeholder="1234 Main St." />
                </div>
                <div class="form-box">
                    <label for="dob">Date of Birth<span>*</span></label><br />
                    <input type="date" name="dob" id="dob" />
                </div>
                <div class="form-radio">
                    <fieldset>
                        <legend>Gender</legend>
                        <div style="display: flex; flex-direction: row">
                            <input type="radio" name="gender" id="male" value="male" />
                            <label for="male">Male</label>
                        </div>
                        <div style="display: flex; flex-direction: row">
                            <input type="radio" name="gender" id="female" value="female" />
                            <label for="male">Female</label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-box">
                    <label for="pNumber">Phone Number<span>*</span></label><br />
                    <input type="number" name="pNumber" id="pNumber" placeholder="User's Contact" />
                </div>
                <div class="form-box">
                    <label for="opNumber">Other Phone Number</label><br />
                    <input type="number" name="opNumber" id="opNumber" placeholder="User's Additonal Contact" />
                </div>
                <div class="form-butt">
                    <input type="submit" value="Sign Up" class="butt" />
                </div>
            </div>
        </form>
